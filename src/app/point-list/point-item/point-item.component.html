<div class="row cajaComentario">
  <div class="col-sm-1 cajaUser">
    <label class="labelUser" for="imgAvatar">
      <b>{{this.userComment.username}}</b>
    </label>
    <img class="imagen" src="/assets/images/avatar.jpg" id="imgAvatar" alt="Girl in a jacket" width="100" height="100">
    <label class="fecha">{{this.userComment.commentDate}}</label>
  </div>
  <div class="col-sm-10 cajaMensaje">
    <p>{{this.userComment.comment}}</p>
  </div>
</div>
